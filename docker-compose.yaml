version: '3.8'

services:
  # The FastAPI application service
  app:
    build: . # Docker will look for a Dockerfile in the current directory
    ports:
      - "8000:8000" # Maps port 8000 on the host to port 8000 in the container
    depends_on:
      - db # Ensures the database service starts before the app service
    # Environment variables to connect to the PostgreSQL database
    environment:
      # Use the name of the service 'db' as the hostname.
      # Docker Compose handles the internal networking and DNS.
      DATABASE_URL: postgresql://postgres:postgres@db:5432/simplenotes

  # The PostgreSQL database service
  db:
    image: postgres:15-alpine # Use a lightweight PostgreSQL image
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data to a named volume
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: simplenotes
    ports:
      - "5432:5432" # Optional: Map the database port to the host for local access

volumes:
  postgres_data:
